<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" media="all" />
    <link rel="stylesheet" href="./styles/light-style.css" media="all" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div id="main-container">
      <h1 id="page-title">Etch-a-Sketch</h1>
      <div id="color-buttons-container" class="options-containers">
        <div class="btn-wrapper">
          <button class="color-options-btn" id="white-color">White</button>
        </div>
        <div class="btn-wrapper">
          <button class="color-options-btn" id="rainbow-color">Rainbow</button>
        </div>
        <div class="btn-wrapper">
          <button class="color-options-btn" id="gray-scale-color">
            Gray Scale
          </button>
        </div>
        <div class="btn-wrapper">
          <button class="color-options-btn" id="eraser">Eraser</button>
        </div>
        <div class="btn-wrapper">
          <button class="color-options-btn" id="color-picker-btn">
            Pick: <input type="color" id="color-picker" value="#00ff41" />
          </button>
        </div>
      </div>
      <div id="sketchpad"></div>
      <div id="grid-containder" class="options-containers">
        <div class="btn-wrapper">
          <button class="color-options-btn" id="clear">Clear</button>
        </div>
        <input
          type="range"
          min="4"
          max="100"
          value="50"
          class="slider"
          id="grid-width-slider"
        />
      </div>
    </div>
  </body>
  <script src="scripts/main.js"></script>
</html>
